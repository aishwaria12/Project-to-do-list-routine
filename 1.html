<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button id="add-task-btn">Add Task</button>
    <h4><u>Task List:</u></h4>
    <ol id="task-list"></ol><br><br>

    <h1>Make Your Routine: Add Task</h1>
<form id="routineForm">
  <label for="task">Task:</label>
  <input type="text" id="task" name="task"><br><br>
  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br><br>
  <label for="durationMinutes">Duration (minutes):</label>
  <input type="number" id="duration-minutes" name="durationMinutes"><br><br>
  <button id="add-task-button">Add Task</button><br><br>
</form>
<table id="routineTable">
  <thead>
    <tr>
      <th>Task</th>
      <th>Time</th>
      <th>Duration</th>
      <th>Status</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody id="routineBody">
  </tbody>
</table>
    
    <script src="js.js"></script>
    </body>
</html>
